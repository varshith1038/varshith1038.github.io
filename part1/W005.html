<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="India" placeholder="Username" autofocus><br>
        <input type="password" placeholder="Password"><br>
        <input type="number"  min="5" max="10" placeholder="Phone"><br>
        <input type="email" multiple><br>
        <input type="date" min="2023-10-10"><br>
        <input type="datetime-local"><br>
        <input type="time"><br>
        <input type="month"><br>
        <input type="week"><br>
        <input type="color"><br>
        <input type="file"><br>
        <input type="url"><br>
        <input type="range"><br>
        <input type="radio" name="Batch" checked>Batch A
        <input type="radio" name="Batch">Batch B <br>
        <input type="checkbox" checked>Java
        <input type="checkbox">Python<br>
        <textarea rows="4" cols="45"></textarea><br>
        <select>
            <optgroup label="India">
                <option>Telangana</option>
                <option>Bangalore</option>
            </optgroup>
            <optgroup label="USA">
                <option>Florida</option>
                <option>Texas</option>
            </optgroup>
            <option>India</option>
            <option selected>USA</option>
            <option>Australia</option>
        </select><br>
        <input type="checkbox" id="chk">
        <label for="chk">Remember Me</label><br>
        <input type="submit" value="Login"></input>
        <input type="reset">
        <p>
            <input type="button" value="Submit">
            <input type="submit">
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
